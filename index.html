<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>The Purishmian</title>
  </head>
  <body>
    <nav
      class="nav-container container d-flex justify-content-between align-items-center p-3"
    >
      <a href="index.html"><img src="assets/logo.png" class="logo" /></a>
      <ul class="nav nav-ul">
        <li class="nav-item">
          <a href="index.html" class="nav-active"
            ><i class="fa-solid fa-house"></i> Home</a
          >
        </li>
        <li class="nav-item">
          <a href="articles.html"
            ><i class="fa-solid fa-newspaper"></i> Articles</a
          >
        </li>
        <li class="nav-item">
          <a href="projects.html"
            ><i class="fa-solid fa-diagram-project"></i> Projects</a
          >
        </li>
        <li class="nav-item">
          <a href="about.html"><i class="fa-solid fa-info"></i> About us</a>
        </li>
        <li class="nav-item">
          <a href="contact.html"
            ><i class="fa-solid fa-address-book"></i> Contacts</a
          >
        </li>
      </ul>
      <button type="button" id="navButton">
        <i class="fa-solid fa-bars" id="navButtonIcon"></i>
      </button>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="assets/articles/feature.jpeg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/articles/main-editoryal-prev.png"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/articles/sci-tech.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b3aI6P36L8TI/35F5mT9stTtTVvQhMPKcVPsP5PH9XJCDKSLI6QGgYIrRqoNR1zN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c6c8edc460.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyIxX1NYYi7j"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
      integrity="sha384-XpOMT9o53maXYMQ8V21u6JdNxEJ2PdI7y3hjD6v9LZztDBKSb6U5trDKGU70zZ"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/app.js"></script>
